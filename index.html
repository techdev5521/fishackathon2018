<!DOCTYPE HTML>
<html>
	
	<head>
		<title>IUU Fishing Risk-Assessment Tool</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" href="css/main.css">

		<!-- JavaScript -->
		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>



	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12" id="title">
					<h1>IUU Fishing Risk Assessment Tool</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="command">
					<h1>Enter the species of fish and location you are interested in fishing in.</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6" id="species">
					<h1><strong>Species</strong>
					</h1>
				</div>
				<div class="col-lg-6" id="location">
					<h1><strong>Location</strong>
					</h1>
				</div>
			</div>
		</div>
	</body>

</html>
