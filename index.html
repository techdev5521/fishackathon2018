<!DOCTYPE HTML>
<html>
	
	<head>
		<title>IUU Fishing Risk-Assessment Tool</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/jquery.typeahead.min.css">
		<link rel="stylesheet" href="css/main.css">

		<!-- JavaScript -->
		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="js/jquery.typeahead.min.js"></script>
		<!-- <script src="js/popper.min.js"></script> -->
		<!-- <script src="js/bootstrap.min.js"></script> -->
	</head>



	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12" id="title">
					<h1>IUU Fishing Risk Assessment Tool</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="command">
					<h1>Enter the species of fish and location you are interested in fishing in.</h1>
				</div>
			</div>

			<div class="row" id="searchFields">
				<!-- <form> -->
					<div class="col-md-6">
						<div class="typeahead__container">
							<div class="typeahead__field">
								<span class="typeahead__query">
									<label for="species">Species</label>
									<input id="species" type="search" autocomplete="off">
									<!-- <small class="form-text text-muted">Enter the species of fish you wish to search for.</small> -->
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="typeahead__container">
							<div class="typeahead__field">
								<span class="typeahead__query">
									<label for="country">Country</label>
									<input id="country" type="search" autocomplete="off">
									<!-- <small class="form-text text-muted">Enter the country you'd like to fish in.</small> -->
								</span>
							</div>
						</div>
					</div>
				<!-- </form> -->
			</div>

			<div id="map"></div>
		    <script>
		      function initMap() {
		        var uluru = {lat: -25.363, lng: 131.044};
		        var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 4,
		          center: uluru
		        });
		        var marker = new google.maps.Marker({
		          position: uluru,
		          map: map
		        });
		      }
		    </script>

			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC7nrWmeyQ6BsCv1jZLCckO02FBqQHFUg&callback=initMap">

		</div>

	<script>
		$('#species').typeahead({
			minLength: 2,
			source: [ "This is", "Sparta"]
		});

		$('#country').typeahead({
			minLength: 2,
			source: [ "Do you", "Know", "De wey"]
		});
	</script>

	</body>

</html>
